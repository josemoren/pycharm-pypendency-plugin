plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.21'
}

group 'org.fever'
version '0.2.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.1.2'
    type 'PY'
    plugins 'yaml'
    pluginName 'pycharm-pypendency'
}
patchPluginXml {
    changeNotes """Version 0.1<br>Yaml FQN suggestions"""
}